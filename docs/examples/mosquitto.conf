listener 8883
allow_anonymous true
protocol mqtt
connection_messages true
persistence false
autosave_interval 0

# Certificate paths - MUST use absolute paths, no environment variables or ~ expansion
# Windows example: C:\Users\YourUsername\.sengled\certs\ca.crt
# Linux/Mac example: /home/username/.sengled/certs/ca.crt
# 
# You need to manually replace these with your actual absolute paths
cafile /path/to/your/ca.crt
certfile /path/to/your/server.crt
keyfile /path/to/your/server.key

log_type all